	float:left;

#right{
	float:right;

<script>
	window.onload=function(){
		var oTop=document.getElementById('top');
		var aSpan=oTop.getElementsByTagName('span');
		var aTbody=document.getElementsByTagName('tbody');
		var oDate=new Date();
		var nowYear=2015;//oDate.getFullYear();
		var nowMonth=2;//oDate.getMonth()+1;

		aSpan[0].innerHTML=oDate.getFullYear();
		aSpan[1].innerHTML=oDate.getMonth()+1;
		aSpan[2].innerHTML=oDate.getDate();

		var oLeft=document.getElementById('left');
		var oRight=document.getElementById('right');
		showDate();
		oLeft.onclick=function(){
			if(nowMonth==1){
				nowYear=nowYear-1;
				nowMonth=12;
			}else{
				nowMonth=nowMonth-1;
			}

			showDate();
		}
		oRight.onclick=function(){
			if(nowMonth==12){
				nowYear=nowYear+1;
				nowMonth=1;
			}else{
				nowMonth=nowMonth+1;
			}
			showDate();	
		}
		
		

   function showDate(){
		var oYear=document.getElementById('year');
		var oMonth=document.getElementById('month');

		oYear.innerHTML=nowYear;
		oMonth.innerHTML=nowMonth;

		oDate.setFullYear(nowYear);
		oDate.setMonth(nowMonth-1);
		oDate.setDate(1);

		var dNumber=dayNumber(nowYear,nowMonth);

		for(var i=0;i<6;i++){
			var oTr=document.createElement('tr');
			for(var j=0;j<7;j++){
				var oTd=document.createElement('td');
				oTr.appendChild(oTd);
				}
			aTbody[0].appendChild(oTr);
		}
		var aTd=document.getElementsByTagName('td');
		//alert(oDate);
		aa();
		function aa(){
			for(var k=0;k<aTd.length;k++){
				aTd[k].innerHTML ='';
			}
			switch(oDate.getDay()){
				case 0:
				for(var k=0;k<dNumber;k++){
					aTd[k+0].innerHTML = k+1;
				}
				break;
				case 1:
				for(var k=0;k<dNumber;k++){
					aTd[k+1].innerHTML = k+1;
				}
				break;
				case 2:
				for(var k=0;k<dNumber;k++){
					aTd[k+2].innerHTML = k+1;
				}
				break;
				case 3:
				for(var k=0;k<dNumber;k++){
					aTd[k+3].innerHTML = k+1;
				}
				break;
				case 4:
				for(var k=0;k<dNumber;k++){
					aTd[k+4].innerHTML = k+1;
				}
				break;
				case 5:
				for(var k=0;k<dNumber;k++){
					aTd[k+5].innerHTML = k+1;
				}
				break;
				case 6:
				for(var k=0;k<dNumber;k++){
					aTd[k+6].innerHTML = k+1;
				}
				break;
			}
		}
		
			

		
		function dayNumber(year,month){
			var nyear=year;
			var nmonth=month;
			var nnumber=0;
			if(nmonth==1||nmonth==3||nmonth==5||nmonth==7||nmonth==8||nmonth==10||nmonth==12){
				nnumber=31;
			}else if(nmonth==4||nmonth==6||nmonth==9||nmonth==11){
				nnumber=30;
			}else if(nmonth==2){
				if (nyear%4==0&&nyear%100!=0){
					nnumber=29;
				}else{
					nnumber=28;
				}
			}
			return nnumber;
		}
		
}
